<div class="flex flex-row flex-wrap justify-content-around align-items-center" *ngIf="pictureArray.length > 0; else loading">
    <app-picture-card *ngFor="let picture of pictureArray" [picture]="picture"></app-picture-card>
</div>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
