<div class="container" *ngIf="pictureArray.length > 0; else loading">
    <app-picture-card class="formatCard scalein" 
        *ngFor="let picture of pictureArray; index as i;" [numberForClass]="i" [picture]="picture">
    </app-picture-card>
</div>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
